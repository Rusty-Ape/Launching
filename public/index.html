<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvraQ</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Audiowide', sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/avraQ.png" class="logo" alt="">
        <div class="content">
            <p>Nigeria's First Blockchain Oracle Solution is Coming soon !!!</p>
            <h1>We're <span>Launcing</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <a href="https://twitter.com/avraq_africa" target="_blank"><button type="button">Learn More <img
                        src="images/triangle.png" alt=""> </button></a>
        </div>
        <img src="images/rotate-block.png" class="rocket" alt="">

        <div class="footer">
            <em id="date" style="margin: 0 1%;">&copy;</em> <span>2023 AvraQ</span>
        </div>

        <script>
            var countDownDate = new Date("Jan 30, 2023 00:00:00").getTime()
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                //Calculating the Respective Days,Hours,Minutes,Seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                }

            }, 1000);

        </script>
</body>

</html>
